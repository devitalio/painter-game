<!DOCTYPE html>
<html>
<head>
    <title>Painter</title>
    <link rel="stylesheet" type="text/css" href="styles/game-layout.css"/>
    <script src="lib/LAB.min.js"></script>
</head>
<body>
    <div id="gameArea">
        <canvas id="myCanvas" width="800" height="480"></canvas>
        <span>
            <p>Pres 'r', 'g' or 'b' on keyboard to change color</p>
            <p>Left click to shoot</p>
        </span>
    </div>
    
    <script>
        $LAB.script("./game/canvas.js").wait()
            .script("./game/color.js").wait()
            .script("./game/vector2.js").wait()
            .script("./game/mouse.js").wait()
            .script("./game/keyboard.js").wait()
            .script("./game/sound.js").wait()

            .script("./game/threeColorGameObject.js").wait()
            .script("./game/cannon.js").wait()
            .script("./game/ball.js").wait()
            .script("./game/game.js").wait()
            .script("./game/paintCan.js").wait()
            .script("./game/painterGameWorld.js").wait()
            .script("app.js").wait(function () {
                Game.start("myCanvas", 800, 480);
        });
    </script>
</body>
</html>
